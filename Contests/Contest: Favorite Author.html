        <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script>
        <style>
            body {
                background-color: rgb(255, 235, 204);
            }
            
            h1 {
                color: rgb(69, 41, 0);
                font-size: 65px;
                font-family: "Dancing Script";
                position: absolute;
                text-align: center;
                left: 0;
                right: 0;
            }
            
            p {
                font-family: "Dancing Script";
                color: rgb(69, 41, 0);
                font-size: 36px;
                position: absolute;
                text-align: center;
                left: 0;
                right: 0;
                bottom: 0;
            }
            
            #quill {
                position: absolute;
                top: 11%;
                left: 5%;
                transform: scaleX(-1);
            }
            
            #ink {
                position: absolute;
                top: 11%;
                right: 5%;
                
            }
        </style>
    </head>
    <body>
        <h1>
            Contest: <br>
            Favorite <br>
            Author
        </h1>

        <p>Deadline: November 27, 2019</p>
        <canvas id="quill"></canvas>
        <canvas id="ink"></canvas>
        <script>
            var programCode = function(processingInstance) {
                with (processingInstance) {
                    size(150, 250); 
                    frameRate(30);
        
                    translate(-11, -15);
                    
                    background(255, 235, 204);
                    //rect(0, 0, 150, 250);
                    
                    fill()
                    beginShape();
                    vertex(71, 129);
                    vertex(97, 117);
                    vertex(86, 117);
                    vertex(99, 113);
                    vertex(119, 98);
                    vertex(108, 98);
                    vertex(125, 91);
                    vertex(138, 71);
                    vertex(111, 86);
                    vertex(87, 106);
                    endShape(CLOSE);
                    
                    //noFill();
                    beginShape();
                    vertex(72, 126);
                    vertex(66, 111);
                    vertex(74, 116);
                    vertex(70, 107);
                    vertex(87, 87);
                    vertex(95, 94);
                    vertex(96, 82);
                    vertex(139, 68);
                    endShape();
                    
                    fill(0, 0, 0);
                    beginShape();
                    vertex(139, 69);
                    vertex(113, 84);
                    vertex(93, 100);
                    vertex(83, 110);
                    vertex(75, 119);
                    vertex(66, 139);
                    vertex(41, 200);
                    vertex(34, 219);
                    vertex(43, 206);
                    vertex(67, 142);
                    vertex(76, 124);
                    vertex(87, 109);
                    vertex(99, 99);
                    vertex(117, 85);
                    vertex(138, 70);
                    endShape(CLOSE);
                }
            };

            // Get the canvas that ProcessingJS will use
            var canvas = document.getElementById("quill"); 
            // Pass the function to ProcessingJS constructor
            var processingInstance = new Processing(canvas, programCode); 
        </script>
