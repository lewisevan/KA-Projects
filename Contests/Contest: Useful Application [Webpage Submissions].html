        var createLetter = function(c, x, y, s){
            // draw character c at X,Y (s - size)
            noFill();
            pushMatrix();
            translate(x, y);
            txtCharacters[c](s);
            popMatrix();
        };

        var handFont = function(txt, x, y, s){
            // draw text string at X,Y
            var lineDis = 0;
            var space = 0;
            for(var i = 0; i < txt.length; i++){
                if(txt[i]==='\n'){
                    space = 0;
                    lineDis+=s*12;
                }
                else{
                    createLetter(txt[i], x+space, y+lineDis, s);
                    space+=s*6.8;
                }
            }
        };

        var CheckBox = function(x, y){
            this.x = x;
            this.y = y;
            this.checked = false;
        };

        CheckBox.prototype.checkMouse = function(){
            // mouse over box?
            return mouseX>=this.x&&mouseX<=this.x+25&&mouseY>=this.y&&mouseY<=this.y+25;
        };

        CheckBox.prototype.update = function(){
            // mark box
            if (this.checkMouse()){
                this.checked = !this.checked;
            }
        };

        CheckBox.prototype.display = function(){
            // square
            fill(255, 255, 229);
            stroke(100);
            pushMatrix();
            translate(this.x, this.y);
            beginShape();
            vertex(0, 0);
            bezierVertex(1, 14, -2, 10, 0, 25);
            bezierVertex(5, 20, 15, 30, 25, 25);
            vertex(25, 0);
            vertex(0, 0);
            endShape();
            popMatrix();
        
            // checkmark
            if(this.checked){
                line(this.x+3, this.y+16, this.x+10, this.y+23);
                line(this.x+10, this.y+23, this.x+22, this.y+3);
            }
        };

        var drawList = function() {
            // paper
            background(255, 255, 229);
            strokeWeight(2);
            stroke(255, 0, 0, 50);
            line(80, 0, 80, 600);
            stroke(255, 0, 0, 10);
            line(570, 0, 570, 600);
        
            // lines
            stroke(0, 0, 255, 30);
            for(var i = 150; i < 600; i+=30){
                line(0, i, 600, i);
            }
            
            // title
            stroke(100);
            handFont('CONTEST:', 174, 29, 6);
            handFont('Create a Useful Application', 97, 117, 2.5);
            handFont('Entry TODO List', 133, 171, 4);
            
            stroke(255, 79, 79);
            ellipse(425, 554, 315, 55);
            stroke(100);
            handFont('Deadline: October 24, 2020', 299, 548, 1.5);
        
            // checkbox labels
            for(var i in items){
                handFont(items[i], 97, i*90+247, 2);
            }
        };
    
        var overBox = function(bx){
            // mouse over box?
            return bx.checkMouse();
        };
        
        var drawBox = function(bx){
            // check mouse / draw box
            bx.update();
            bx.display();
        };

        mouseClicked = function(){
            // update checkboxes
            boxes.forEach(drawBox);
        };

        mouseMoved = function(){
            // update cursor
            var onBox = boxes.some(overBox);
            cursor(onBox?HAND:ARROW);
        };    

        // program initialization/start
        for(var i = 0; i < 4; i++){
            boxes.push(new CheckBox(40, (i*90)+243));
        }
        drawList();
        mouseClicked();
    }};
